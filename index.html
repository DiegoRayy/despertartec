<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Inscrição</title>
  <style>
    .error {
      color: rgba(16, 88, 222, 0.158)(0, 255, 195);
    }
  </style>
</head>
<body
background="https://gamenewsbrazil.files.wordpress.com/2013/01/connor_2-wallpaper-1920x1080.jpg".>
<center>
  <h1>Formulário de Inscrição</h1>
  <form id="registrationForm" onsubmit="return validateForm()">
</center>
<br>
<center>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name">
      <span id="nameError" class="error"></span>
</center>
</br>

    <br>
<center>
      <label for="email">E-mail:</label>
      <input type="text" id="email" name="email">
      <span id="emailError" class="error"></span>
</center>
</br>
    <br>
<center>
      <label for="age">Idade:</label>
      <input type="number" id="age" name="age">
      <span id="ageError" class="error"></span>
</center>
</br>
<center>
    <button type="submit">Enviar</button>
</center>
  </form>

  <script>
    function validateForm() {
      // Reset error messages
      document.getElementById("nameError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("ageError").textContent = "";

      // Fetch input values
      var name = document.getElementById("name").value.trim();
      var email = document.getElementById("email").value.trim();
      var age = document.getElementById("age").value.trim();

      // Validate name
      if (name === "") {
        document.getElementById("nameError").textContent = "Por favor, insira seu nome.";
        return false;
      }

      // Validate email
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById("emailError").textContent = "Por favor, insira um endereço de e-mail válido.";
        return false;
      }

      // Validate age
      if (isNaN(age) || age === "") {
        document.getElementById("ageError").textContent = "Por favor, insira uma idade válida.";
        return false;
      }

      // Form is valid, submit the form
      return true;
    }
  </script>
</body>
</html>
